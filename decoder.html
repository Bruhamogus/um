<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Decoder</title>
</head>
<body>
    <h2>Upload an MP3 File to Decode</h2>
    <input type="file" id="fileInput" accept="audio/mpeg">
    <button onclick="uploadFile()">Upload & Decode</button>
    <p id="decodedText"></p>
    
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file first!');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/decode', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById('decodedText').innerText = "Decoded Text: " + text;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
